<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 20px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p id="score">Clicks: 0</p>
        <button class="button" onclick="increment()">Click me!</button>
    </div>
    <script>
        let clicks = 0;
        function increment() {
            clicks++;
            document.getElementById('score').innerText = 'Clicks: ' + clicks;
        }
    </script>
</body>
</html>
